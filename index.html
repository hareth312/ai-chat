<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الذكاء الاصطناعي - مساعدك الشخصي</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <header>
            <div class="logo">
                <span class="ai-icon">✨</span>
                <h1>مساعد ذكي</h1>
            </div>
        </header>
        
        <div id="chat-messages" class="chat-messages">
            <div class="message bot">
                <div class="content">أهلاً بك! أنا مساعدك الذكي، كيف يمكنني مساعدتك اليوم؟</div>
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="اكتب سؤالك هنا..." autocomplete="off">
            <button id="send-btn">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9L22 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
